<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>18:43</span>
        </div>
        <div class="status-bar__colum">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>
    <header class="welcome-header"> <h1 class="welcome-header__title"> Welcome to KoKoa Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa Clone account,<br/> 
        log in with your email or phone number,</p></header>

        <form action="friends.teml" method="get" id="login-form">
            <!--form에서 action은 어디로 보낼지 적어주는 기능을하고,
            mnethod는 post 와 get을 사용할 수 있는데, post는 서버와 사용하는 방식이고
        methid는 url에 적용하는 방식이다.-->
            <input name="usdername "type="text" placeholder="Email or Phone number"/>
            <input name="password" type="password" placeholder="Password"/>
            <input type="submit" value="log in"/>
            <a href="#">Find KoKoa Account or Password</a>
        </form>
        



    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
